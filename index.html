<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Khảo sát doanh nghiệp dịch vụ thú cưng</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 2em auto; padding: 0 1em; }
    h1, h2 { color: #333; }
    .question { margin-bottom: 1.5em; }
    label { display: block; margin-bottom: .3em; }
    input[type="text"], textarea, select { width: 100%; padding: .5em; margin-bottom: .5em; }
    .checkboxes label, .radios label { display: inline-block; margin-right: 1em; }
    button { padding: .7em 1.5em; font-size: 1em; }
  </style>
</head>
<body>
  <h1>Khảo sát doanh nghiệp dịch vụ thú cưng</h1>
  <p>Thu thập thông tin về khó khăn hiện tại và khả năng tiếp cận khách hàng của các doanh nghiệp thú cưng tại TP.HCM.</p>
  <form action="https://example.com/submit" method="post">
    <h2>1. Thông tin chung</h2>
    <div class="question">
      <label for="name">Tên doanh nghiệp *</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="question checkboxes">
      <label>Loại hình dịch vụ chính (chọn tối đa 3) *</label>
      <label><input type="checkbox" name="services" value="Phòng khám thú y"> Phòng khám thú y</label>
      <label><input type="checkbox" name="services" value="Spa/Grooming"> Spa/Grooming</label>
      <label><input type="checkbox" name="services" value="Cửa hàng thú cưng"> Cửa hàng thú cưng</label>
      <label><input type="checkbox" name="services" value="Khách sạn thú cưng"> Khách sạn thú cưng</label>
      <label><input type="checkbox" name="services" value="Khác"> Khác (ghi rõ): <input type="text" name="services_other"></label>
    </div>
    <div class="question">
      <label for="address">Địa chỉ (Quận/Huyện, TP.HCM) *</label>
      <input type="text" id="address" name="address" required>
    </div>
    <div class="question radios">
      <label>Thời gian hoạt động *</label>
      <label><input type="radio" name="tenure" value="Dưới 1 năm" required> Dưới 1 năm</label>
      <label><input type="radio" name="tenure" value="1–3 năm"> 1–3 năm</label>
      <label><input type="radio" name="tenure" value="Trên 3 năm"> Trên 3 năm</label>
    </div>

    <h2>2. Khó khăn hiện tại</h2>
    <div class="question checkboxes">
      <label>Những khó khăn lớn nhất đang gặp phải? (tối đa 3) *</label>
      <label><input type="checkbox" name="issues" value="Thiếu khách hàng"> Thiếu khách hàng</label>
      <label><input type="checkbox" name="issues" value="Không có nền tảng quản lý hiệu quả"> Không có nền tảng quản lý hiệu quả</label>
      <label><input type="checkbox" name="issues" value="Khó giữ chân khách hàng cũ"> Khó giữ chân khách hàng cũ</label>
      <label><input type="checkbox" name="issues" value="Không đủ nhân sự"> Không đủ nhân sự</label>
      <label><input type="checkbox" name="issues" value="Thiếu công cụ marketing"> Thiếu công cụ marketing</label>
      <label><input type="checkbox" name="issues" value="Khác"> Khác (ghi rõ): <input type="text" name="issues_other"></label>
    </div>
    <div class="question radios">
      <label>Phương pháp quản lý lịch hẹn &amp; thông tin khách hàng? *</label>
      <label><input type="radio" name="management" value="Ghi tay/sổ sách" required> Ghi tay/sổ sách</label>
      <label><input type="radio" name="management" value="Excel"> Excel</label>
      <label><input type="radio" name="management" value="Phần mềm riêng"> Phần mềm riêng</label>
      <label><input type="radio" name="management" value="Không quản lý"> Không quản lý</label>
      <label><input type="radio" name="management" value="Khác"> Khác (ghi rõ): <input type="text" name="management_other"></label>
    </div>
    <div class="question radios">
      <label>Đã từng dùng nền tảng kết nối trực tuyến? *</label>
      <label><input type="radio" name="used_platform" value="Có" required> Có (ghi rõ): <input type="text" name="platform_name"></label>
      <label><input type="radio" name="used_platform" value="Chưa"> Chưa</label>
    </div>

    <h2>3. Khả năng tiếp cận khách hàng</h2>
    <div class="question checkboxes">
      <label>Kênh tìm kiếm khách hàng mới (tất cả phù hợp) *</label>
      <label><input type="checkbox" name="channels" value="Facebook"> Facebook</label>
      <label><input type="checkbox" name="channels" value="Zalo"> Zalo</label>
      <label><input type="checkbox" name="channels" value="Google Map"> Google Map</label>
      <label><input type="checkbox" name="channels" value="Giới thiệu"> Giới thiệu qua khách cũ</label>
      <label><input type="checkbox" name="channels" value="Không có kênh"> Không có kênh cụ thể</label>
      <label><input type="checkbox" name="channels" value="Khác"> Khác (ghi rõ): <input type="text" name="channels_other"></label>
    </div>
    <div class="question radios">
      <label>Gặp khó khăn duy trì lượng khách ổn định? *</label>
      <label><input type="radio" name="stable_customers" value="Có" required> Có</label>
      <label><input type="radio" name="stable_customers" value="Không"> Không</label>
      <label><input type="radio" name="stable_customers" value="Khó trả lời"> Khó trả lời</label>
    </div>
    <div class="question checkboxes">
      <label>Quan tâm tham gia nền tảng kết nối để: *</label>
      <label><input type="checkbox" name="interests" value="Tiếp cận khách hàng mới"> Tiếp cận khách hàng mới</label>
      <label><input type="checkbox" name="interests" value="Quản lý lịch hẹn"> Quản lý lịch hẹn</label>
      <label><input type="checkbox" name="interests" value="Tăng hiện diện online"> Tăng hiện diện online</label>
      <label><input type="checkbox" name="interests" value="Không quan tâm"> Không quan tâm</label>
    </div>

    <h2>4. Kỳ vọng (tùy chọn)</h2>
    <div class="question checkboxes">
      <label>Mong muốn tính năng nào trên nền tảng?</label>
      <label><input type="checkbox" name="features" value="Quản lý lịch hẹn"> Quản lý lịch hẹn</label>
      <label><input type="checkbox" name="features" value="Nhắc lịch tự động"> Nhắc lịch tự động</label>
      <label><input type="checkbox" name="features" value="Hồ sơ thú cưng"> Hồ sơ thú cưng</label>
      <label><input type="checkbox" name="features" value="Đánh giá doanh nghiệp"> Đánh giá doanh nghiệp</label>
      <label><input type="checkbox" name="features" value="Giao diện dễ dùng"> Giao diện dễ dùng</label>
      <label><input type="checkbox" name="features" value="Kết nối khách hàng mới"> Kết nối khách hàng mới</label>
      <label><input type="checkbox" name="features" value="Khác"> Khác (ghi rõ): <input type="text" name="features_other"></label>
    </div>
    <div class="question radios">
      <label>Sẵn sàng dùng thử miễn phí 1–2 tháng? *</label>
      <label><input type="radio" name="trial" value="Có" required> Có</label>
      <label><input type="radio" name="trial" value="Không"> Không</label>
      <label><input type="radio" name="trial" value="Cần thêm thông tin"> Cần thêm thông tin</label>
    </div>

    <button type="submit">Gửi khảo sát</button>
    <p><small>* Các trường có dấu sao là bắt buộc</small></p>
  </form>
</body>
</html>
