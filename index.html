<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Khảo sát doanh nghiệp dịch vụ thú cưng</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 2em auto; padding: 0 1em; }
    h1, h2 { color: #333; }
    .question { margin-bottom: 1.5em; }
    label { display: block; margin-bottom: .3em; }
    input[type="text"], textarea, select { width: 100%; padding: .5em; margin-bottom: .5em; }
    .checkboxes label, .radios label { display: inline-block; margin-right: 1em; }
    button { padding: .7em 1.5em; font-size: 1em; }
  </style>
</head>
<body>
  <h1>Khảo sát doanh nghiệp dịch vụ thú cưng</h1>
  <p>Thu thập thông tin về khó khăn hiện tại và khả năng tiếp cận khách hàng của các doanh nghiệp thú cưng tại TP.HCM.</p>

  <form action="https://formspree.io/f/mqaqknkd" method="POST">
    <!-- 1. Thông tin chung -->
    <h2>1. Thông tin chung</h2>
    <div class="question">
      <label for="name">Tên doanh nghiệp *</label>
      <input type="text" id="name" name="Tên doanh nghiệp" required>
    </div>
    <div class="question checkboxes">
      <label>Loại hình dịch vụ chính (tối đa 3) *</label>
      <label><input type="checkbox" name="Loại hình dịch vụ[]" value="Phòng khám thú y"> Phòng khám thú y</label>
      <label><input type="checkbox" name="Loại hình dịch vụ[]" value="Spa/Grooming"> Spa/Grooming</label>
      <label><input type="checkbox" name="Loại hình dịch vụ[]" value="Cửa hàng thú cưng"> Cửa hàng thú cưng</label>
      <label><input type="checkbox" name="Loại hình dịch vụ[]" value="Khách sạn thú cưng"> Khách sạn thú cưng</label>
      <label>Khác: <input type="text" name="Loại hình dịch vụ khác"></label>
    </div>
    <div class="question">
      <label for="address">Địa chỉ *</label>
      <input type="text" id="address" name="Địa chỉ" required>
    </div>
    <div class="question radios">
      <label>Thời gian hoạt động *</label>
      <label><input type="radio" name="Thời gian hoạt động" value="Dưới 1 năm" required> Dưới 1 năm</label>
      <label><input type="radio" name="Thời gian hoạt động" value="1–3 năm"> 1–3 năm</label>
      <label><input type="radio" name="Thời gian hoạt động" value="Trên 3 năm"> Trên 3 năm</label>
    </div>

    <!-- 2. Khó khăn hiện tại -->
    <h2>2. Khó khăn hiện tại</h2>
    <div class="question checkboxes">
      <label>Những khó khăn lớn nhất đang gặp phải? *</label>
      <label><input type="checkbox" name="Khó khăn[]" value="Thiếu khách hàng"> Thiếu khách hàng</label>
      <label><input type="checkbox" name="Khó khăn[]" value="Không có nền tảng quản lý"> Không có nền tảng quản lý hiệu quả</label>
      <label><input type="checkbox" name="Khó khăn[]" value="Khó giữ chân khách hàng"> Khó giữ chân khách hàng cũ</label>
      <label><input type="checkbox" name="Khó khăn[]" value="Không đủ nhân sự"> Không đủ nhân sự</label>
      <label><input type="checkbox" name="Khó khăn[]" value="Thiếu công cụ marketing"> Thiếu công cụ marketing</label>
      <label>Khác: <input type="text" name="Khó khăn khác"></label>
    </div>
    <div class="question radios">
      <label>Phương pháp quản lý lịch hẹn & khách hàng *</label>
      <label><input type="radio" name="Quản lý" value="Ghi tay/sổ sách" required> Ghi tay/sổ sách</label>
      <label><input type="radio" name="Quản lý" value="Excel"> Excel</label>
      <label><input type="radio" name="Quản lý" value="Phần mềm riêng"> Phần mềm riêng</label>
      <label><input type="radio" name="Quản lý" value="Không quản lý"> Không quản lý</label>
      <label>Khác: <input type="text" name="Quản lý khác"></label>
    </div>
    <div class="question radios">
      <label>Đã từng dùng nền tảng kết nối trực tuyến? *</label>
      <label><input type="radio" name="Dùng nền tảng" value="Có" required> Có, ghi rõ: <input type="text" name="Tên nền tảng"></label>
      <label><input type="radio" name="Dùng nền tảng" value="Chưa"> Chưa</label>
    </div>

    <!-- 3. Khả năng tiếp cận khách hàng -->
    <h2>3. Khả năng tiếp cận khách hàng</h2>
    <div class="question checkboxes">
      <label>Kênh tìm khách hàng mới *</label>
      <label><input type="checkbox" name="Kênh tìm khách hàng[]" value="Facebook"> Facebook</label>
      <label><input type="checkbox" name="Kênh tìm khách hàng[]" value="Zalo"> Zalo</label>
      <label><input type="checkbox" name="Kênh tìm khách hàng[]" value="Google Map"> Google Map</label>
      <label><input type="checkbox" name="Kênh tìm khách hàng[]" value="Giới thiệu"> Giới thiệu</label>
      <label><input type="checkbox" name="Kênh tìm khách hàng[]" value="Không có kênh cụ thể"> Không có kênh cụ thể</label>
      <label>Khác: <input type="text" name="Kênh khác"></label>
    </div>
    <div class="question radios">
      <label>Gặp khó khăn duy trì khách ổn định? *</label>
      <label><input type="radio" name="Duy trì khách hàng" value="Có" required> Có</label>
      <label><input type="radio" name="Duy trì khách hàng" value="Không"> Không</label>
      <label><input type="radio" name="Duy trì khách hàng" value="Khó trả lời"> Khó trả lời</label>
    </div>
    <div class="question checkboxes">
      <label>Quan tâm tham gia nền tảng? *</label>
      <label><input type="checkbox" name="Quan tâm nền tảng[]" value="Tiếp cận khách hàng mới"> Tiếp cận khách hàng mới</label>
      <label><input type="checkbox" name="Quan tâm nền tảng[]" value="Quản lý lịch hẹn"> Quản lý lịch hẹn</label>
      <label><input type="checkbox" name="Quan tâm nền tảng[]" value="Tăng hiện diện online"> Tăng hiện diện online</label>
      <label><input type="checkbox" name="Quan tâm nền tảng[]" value="Không quan tâm"> Không quan tâm</label>
    </div>

    <!-- 4. Kỳ vọng -->
    <h2>4. Kỳ vọng (tùy chọn)</h2>
    <div class="question checkboxes">
      <label>Mong muốn tính năng nào?</label>
      <label><input type="checkbox" name="Kỳ vọng[]" value="Quản lý lịch hẹn"> Quản lý lịch hẹn</label>
      <label><input type="checkbox" name="Kỳ vọng[]" value="Nhắc lịch tự động"> Nhắc lịch tự động</label>
      <label><input type="checkbox" name="Kỳ vọng[]" value="Hồ sơ thú cưng"> Hồ sơ thú cưng</label>
      <label><input type="checkbox" name="Kỳ vọng[]" value="Đánh giá doanh nghiệp"> Đánh giá doanh nghiệp</label>
      <label><input type="checkbox" name="Kỳ vọng[]" value="Giao diện dễ dùng"> Giao diện dễ dùng</label>
      <label><input type="checkbox" name="Kỳ vọng[]" value="Kết nối khách hàng mới"> Kết nối khách hàng mới</label>
      <label>Khác: <input type="text" name="Tính năng khác"></label>
    </div>
    <div class="question radios">
      <label>Sẵn sàng dùng thử miễn phí 1–2 tháng? *</label>
      <label><input type="radio" name="Dùng thử" value="Có" required> Có</label>
      <label><input type="radio" name="Dùng thử" value="Không"> Không</label>
      <label><input type="radio" name="Dùng thử" value="Cần thêm thông tin"> Cần thêm thông tin</label>
    </div>

    <button type="submit">Gửi khảo sát</button>
    <p><small>* Các trường có dấu sao là bắt buộc</small></p>
  </form>
</body>
</html>
